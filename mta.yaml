_schema-version: "3.1"
ID: incident-management
description: A simple CAP project.
version: 1.0.0
modules:
  - name: incidents-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: incidents-auth
      - name: incidents-db3
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-http-endpoint: /health
      readiness-health-check-type: http
    build-parameters:
      builder: npm
  - name: incident-management-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: srv-api
      - name: incidents-auth
      - name: incident-management-repo-host
        parameters:
          content-target: true
    parameters:
      config:
        destinations:
        - forwardAuthToken: true
          name: capire_incidents-srv-api
          url: ~{srv-api/srv-url}
        - name: ui5
          url: https://ui5.sap.com
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - nsincidents.zip
          name: nsincidents
          target-path: resources/
  - name: nsincidents
    type: html5
    path: app/incidents
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
  - name: incident-management-destination-content
    type: com.sap.application.content
    requires:
      - name: incidents_html_repo_runtime
        parameters:
          service-key:
            name: incidents-html5-app-runtime-service-key
      - name: incident-management-destination-service
        parameters:
          content-target: true
    parameters:
      content:
        subaccount:
          destinations:
            - Name: incident-management_cdm
              ServiceInstanceName: incidents-html5-app-runtime-service
              ServiceKeyName: incidents-html5-app-runtime-service-key
              # URL: https://html5-apps-repo-rt.${default-domain}/applications/cdm/ns.incidents.wz
              URL: https://html5-apps-repo-rt.cfapps.us10.hana.ondemand.com/applications/cdm/incidents
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: incidents-mtx
    type: nodejs
    path: gen/mtx/sidecar
    build-parameters:
      builder: npm-ci
    parameters:
      memory: 256M
      disk-quota: 512M
    provides:
      - name: mtx-api
        properties:
          mtx-url: ${default-url}
    requires:
      - name: incidents-db3
      - name: incidents-auth
      - name: incidents-registry3
      - name: incident-management-repo-host
     # - name: incidents_html_repo_runtime
      - name: incident-management-destination-service
resources:
  - name: incidents_html_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: incidents-html5-app-runtime-service
      service-plan: app-runtime
  - name: incidents-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: shared
        xsappname: incidents3
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: incident-management-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: incident-management-html5-srv
      service-plan: app-host
  - name: incident-management-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        init_data:
          subaccount:
            existing_destinations_policy: update
            destinations:
              - Authentication: NoAuthentication
                Name: incident-management-rt
                ProxyType: Internet
                CEP.HTML5contentprovider: true
                Type: HTTP
                # URL: https://sveto-cdm-md14azlb.launchpad.${default-domain}
                URL: https://91fec855trial.launchpad.cfapps.us10.hana.ondemand.com
      service: destination
      service-name: incident-management-destination-service
      service-plan: lite
  - name: incidents-registry3
    type: org.cloudfoundry.managed-service
    requires:
      - name: mtx-api
    parameters:
      service: saas-registry
      service-plan: application
      config:
        xsappname: incidents3
        appName: incidents3
        displayName: incidents3
        description: A simple CAP project.
        category: 'GA'
        appUrls:
          getDependencies: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/dependencies
          onSubscription: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/tenant/{tenantId}
          onSubscriptionAsync: true
          onUnSubscriptionAsync: true
          onUpdateDependenciesAsync: true
          callbackTimeoutMillis: 300000 # Increase if your deployments are taking longer than that
  - name: incidents-db3
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
        - mkdir -p resources
        - cp configurations/cdm.json resources/cdm.json
        # - npx cds build --production 
